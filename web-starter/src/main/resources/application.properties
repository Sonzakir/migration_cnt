#spring.application.name=Telefonbuch-Spring

#logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
#logging.level.org.springframework.jdbc=DEBUG
spring.datasource.name=telefonbuch

spring.datasource.url=jdbc:postgresql://${DB_SERVER_NAME}:5432/postgres
spring.datasource.username=${DB_APP_USER}
spring.datasource.password=${DB_APP_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.default_schema=telefonbuch
logging.level.org.aspectj=DEBUG
#https://howtodoinjava.com/spring-boot/console-logging-configuration/
# date - log level - class name  -  log info - \n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss}  %-5level %logger{0} - %msg%n
# mit thread
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{0} - %msg%n




